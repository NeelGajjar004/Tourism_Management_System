<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>Tourism Advisor - Profile Page</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <!--<meta content="" name="keywords">-->
        <!--<meta content="" name="description">-->

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <!--<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet">--> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet"/>


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <!-- Navbar & Hero Start -->
        <div class="container-fluid position-relative p-0 bg-primary">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="m-0"><i class="fa fa-map-marker-alt me-3"></i>Tourism Advisor</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <h:link outcome="home.jsf" value="Home" class="nav-item nav-link"/>
                        <h:link outcome="services.jsf" value="Services" class="nav-item nav-link"/>
                        <h:link outcome="Package/package.jsf" value="Packages" class="nav-item nav-link"/>
                        <h:link outcome="Feedback/feedback.jsf" value="Feedback" class="nav-item nav-link"/>
                        <h:link outcome="about.jsf" value="About" class="nav-item nav-link"/>
                    
                        <div class="navbar-nav align-items-center">
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                    <p:graphicImage class="rounded me-lg-2" value="/public/profileUploads/#{loginBean.selectedUser.photo}" alt="Image Not Found" style="width: 45px; height: 45px;"/>
                                    <p:outputLabel value="#{loginBean.userInfo.username}"  style="font-size: 125%"/>
                                    <!--<span class="h5 fw-bolder d-none d-lg-inline-flex" style="color: #5959f9">John Doe</span>-->
                                </a>
                                <div class="dropdown-menu dropdown-menu-end bg-light border-info border-primary rounded-0 rounded-bottom m-0">
                                    <p:button value="My Profile" outcome="profilePage.jsf" style="color: #13357B;background-color: white" class="dropdown-item active"/>
                                    <p:button value="Logout" outcome="/logout.jsf" style="color: #13357B;background-color: white" class="my-2 dropdown-item"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navbar & Hero End -->
        
        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h3 class="text-white display-3 mb-4">My Profile</h3>
            </div>
        </div>
        <!-- Header End -->
        
        
        <!-- Profile Start -->
        <div class="container-fluid p-5">
                <div class="row h-auto bg-light rounded align-items-center justify-content-center mx-0">
                    <!--<div class="container rounded bg-white mt-5 mb-5">-->
                        <div class="row">
                            <div class="col-md-5 border-right pb-3">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                    <!--<p:graphicImage class="rounded-circle mt-5" value="/public/profileUploads/#{loginBean.selectedUser.photo}"  alt="Image Not Found" style="width: 150px;"/>-->
                                    <p:graphicImage class="rounded mt-5" value="/public/profileUploads/#{loginBean.selectedUser.photo}"  alt="Image Not Found#{loginBean.selectedUser.photo}" style="width: 170px;height: 160px"/>
                                    <!--<img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></img>-->
                                    <!--<span class="font-weight-bold">#{loginBean.userInfo.username}</span>-->
                                    <!--<span class="text-black-50">#{loginBean.userInfo.email} </span>-->
                                </div>
                            </div>
                            <div class="col-md-7 border-right pb-3">
                                <div class="p-3 py-5">
<!--                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="col-md-6 text-center h1 fw-bold text-primary">My Profile</div>
                                    </div>-->
                                    <div class="row mt-3">
                                        <div class="col-md-4">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="Name : "/>
                                        </div>
                                        <div class="col-md-8">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B;margin-left: 2%" value="#{loginBean.userInfo.username}"/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-4">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="Email Address : "/>
                                        </div>
                                        <div class="col-md-8">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="#{loginBean.userInfo.email}"/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-4">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="Gender : "/>
                                        </div>
                                        <div class="col-md-8">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="#{loginBean.userInfo.gender}"/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-4">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="Date Of Birth : "/>
                                        </div>
                                        <div class="col-md-8">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="#{loginBean.userInfo.dob}">
                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                            </p:outputLabel>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-4">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="Phone Number : "/>
                                        </div>
                                        <div class="col-md-8">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="#{loginBean.userInfo.phoneno}"/>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-4">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="Address : "/>
                                        </div>
                                        <div class="col-md-8">
                                            <p:outputLabel style="font-size: 150%;font-weight: bold;color: #13357B" value="#{loginBean.userInfo.address}"/>
                                        </div>
                                    </div>
                                    
                                    <div class="row float-end mb-5 mt-3 text-center">
                                        <h:form>
                                            <p:commandButton value="Edit Profile" action="#{loginBean.redirectToUpdateProfile()}" style="background-color: #13357B;font-weight: bolder;font-size: 120%" class="btn btn-primary">
                                                <f:setPropertyActionListener value="#{loginBean.userInfo}" target="#{loginBean.selectedUser}"/>
                                            </p:commandButton>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--</div>-->
                </div>
            </div>
        <!-- Profile End -->
        
        
        <!-- Copyright Start -->
        <div class="container-fluid copyright text-body py-4">
            <div class="container">
                <div class="row g-4 align-items-center">
                    <div class="col-md-12 text-center text-md-center mb-md-0">
                        <i class="fas fa-copyright me-2"></i><a class="text-white" href="#">Tourism Advisor</a>, All right reserved.
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright End -->
        
        <!-- Back to Top -->
        <a href="#" class="btn btn-primary btn-primary-outline-0 btn-md-square back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../lib/easing/easing.min.js"></script>
        <script src="../lib/waypoints/waypoints.min.js"></script>
        <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="../lib/lightbox/js/lightbox.min.js"></script>
        

        <!-- Template Javascript -->
        <script src="../js/main.js"></script>
        
    </h:body>
</html>
