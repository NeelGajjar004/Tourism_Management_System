<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>Tourism Advisor - Register Page</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="TourismAdvisor" name="keywords"/>
        <!--<meta content="" name="description">-->

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon"/>

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <!--<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet"/>-->

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container-fluid position-relative bg-white d-flex p-0">
            <!-- Spinner Start -->
            <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h:link outcome="index.jsf">
                                    <h3 class="text-primary"><i class="fa fa-map-marker-alt me-1"></i>Tourism Advisor</h3>
                                </h:link>
                                <h3>Register</h3>
                            </div>
                            <h:form>
                                <div class="ui-inputgroup mb-3">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText id="username" class="w-100" placeholder="Username" required="true" requiredMessage="Username Can Not Blank"/>
                                    <p:message for="username"/>
                                </div>
                                <div class="ui-inputgroup mb-3">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-google"></i></div>
                                    <p:inputText id="email" class="w-100" placeholder="Email Address" required="true" requiredMessage="Email Address Can Not Blank"/>
                                    <p:message for="email"/>
                                </div>
                                <div class="ui-inputgroup mb-3">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-ellipsis-h"></i></div>
                                    <p:password id="password" class="w-100" placeholder="Password" required="true" requiredMessage="Password Can Not Blank"/>
                                    <p:message for="password"/>
                                </div>
                                <p:commandButton value="Register" class="py-2 w-100 mb-4" style="font-weight: bold;background-color: #13357B; color: white"/>
                            </h:form>
                            <p class="text-center mb-0">Already have an Account? 
                                <p:link value="Login" style="color: #13357B" outcome="login.jsf"/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Sign In End -->
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/chart/chart.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </h:body>
</html>
